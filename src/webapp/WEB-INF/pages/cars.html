<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
</head>

<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>marka</th>
        <th>model</th>
        <th>hozyain</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.marka}">marka</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.hozyain}">hozyain</td>
    </tr>

</table>

</body>

</html>
